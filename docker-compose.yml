version: "3.8"
services:
  db:
    image: timescale/timescaledb:2.11.0-pg14   # pinned image; change if needed
    environment:
      POSTGRES_USER: sgf_user
      POSTGRES_PASSWORD: sgf_pass
      POSTGRES_DB: signalforge
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./infra/initdb:/docker-entrypoint-initdb.d  # SQL init scripts
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sgf_user -d signalforge"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg2://sgf_user:sgf_pass@db:5432/signalforge
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

  # optional: run fetcher as command manually
  worker:
    build: ./backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg2://sgf_user:sgf_pass@db:5432/signalforge
    volumes:
      - ./backend:/app
    command: ["python", "app/fetcher.py"]

volumes:
  db-data:
